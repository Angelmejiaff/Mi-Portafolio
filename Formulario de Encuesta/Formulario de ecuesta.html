<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Restaurante La Mejor Cane</h1>
        <p id="description" class="description text-center">
          Disfruta del Sabor y de la variedad
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Nombre del Cliente</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Ingrese su Nombre"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Dirreccion</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Ingrese su Direccion"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >para cuantas parsonas es la Reservacion<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="1"
            max="99"
            class="form-control"
            placeholder="Reservaciones"
          />
        </div>
         
        <div class="form-group">
          <p>Que tipo de Reservacion Desea?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Reservaciones</option>
            <option value="Reservacion">Reservacion Grupal</option>
            <option value="Reservacion">araeservacion con Deposito</option>
            <option value="Reservacion">Reservacion Estandar</option>
            <option value="Reservacion">Reservacion Tentativa</option>
            <option value="Reservacion">Reservacion ALLOTMENT.</option>
          </select>
        </div>

        <div class="form-group">
          <p>Que tipo de Platillo es su Preferido?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Filete de Lomo</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Bisteck</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />filete sin Hueso</label
          >
        </div>

        <div class="form-group">
          <p>Elija su Bebida Favorita?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Bebidas</option>
            <option value="challenges">Vino Tinto</option>
            <option value="projects">Chianty</option>
            <option value="community">Refresco</option>
            <option value="openSource">Caberbet</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            Que Postre le Gustaria?
            <span class="clue"></span>
          </p>

          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Pasteles</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Pan</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Pastel Dulce</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Galletas</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Bizcochos</label
          >
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Tartas</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Budines</label
          >
          <label
            ><input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />Gelatina</label
          >
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Flan</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Postre Frio</label
          >
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Base de Helado</label
          >
        </div>

        <div class="form-group">
          <p>Califique  nuestro Servicio</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Que Opina de Nuestro Servicio"
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
